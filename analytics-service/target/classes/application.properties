server.port=8080

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/endpoint_security}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/endpoint_security}
spring.data.mongodb.database=${MONGODB_DATABASE:endpoint_security}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
